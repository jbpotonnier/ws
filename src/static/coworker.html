<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/pure/0.4.2/pure-min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
    <title>Collaborateurs</title>
</head>
<body>
<h2>Collaborateurs</h2>

<div class="pure-g-r content">
    <div class="pure-u-1">
        <table class="pure-table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="coworkers">
            </tbody>
        </table>
    </div>
</div>

<div id="add-coworker">
    <button class="add pure-button">Ajouter un collaborateur</button>
    <form class="pure-form pure-form-aligned modal hidden" >
        <fieldset>
            <legend>Ajouter un collaborateur</legend>
            <div class="pure-control-group">
                <label for="lastname">Nom</label>
                <input name="lastname" type="text" placeholder="Nom"/>
            </div>

            <div class="pure-control-group">
                <label for="firstname">Prénom</label>
                <input name="firstname" type="text" placeholder="Prénom"/>
            </div>

            <div class="pure-control-group">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Email"/>
            </div>

            <div class="pure-controls">
                <button class="save pure-button pure-button-primary">Ajouter</button>
            </div>
        </fieldset>
    </form>
</div>

<script type='text/mustache' id='coworkersMustache'>
    {{#each coworkers}}
    <tr>
        <td>{{lastname}}</td>
        <td>{{firstname}}</td>
        <td>
            <address><a href="mailto:{{email}}">{{email}}</a></address>
        </td>
    </tr>
    {{/each}}
</script>

<script src="javascript/lib/jquery-2.1.0.min.js"></script>
<script src="javascript/lib/jquery.easyModal-1.3.1.js"></script>
<script src="javascript/lib/can-2.0.7.custom.js"></script>
<script src="javascript/coworker.js"></script>
</body>
</html>
